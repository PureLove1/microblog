<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<table width="100%" height="100%" style="min-width:348px;" border="0" cellspacing="0" cellpadding="0">
    <tbody>
    <tr height="32px"></tr>
    <tr align="center">
        <td>
            <table border="0" cellspacing="0" cellpadding="0"
                   style="padding-bottom: 20px; max-width: 600px; min-width: 220px;">
                <tbody>
                <tr>
                    <td>
                        <table cellpadding="0" cellspacing="0">
                            <tbody>
                            <tr>
                                <td></td>
                                <td>
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0"
                                           style="direction: ltr; padding-bottom: 7px;">
                                        <tbody>
                                        <tr>
                                            <td align="left"><img width="92" height="32"
                                                                  src="http://ssl.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png"
                                                                  style="width:92px;height:30px;"></td>
                                            <td align="right"
                                                style="font-family: Roboto-Light,Helvetica,Arial,sans-serif;" th:text="${username}">0
                                            </td>
                                            <td align="right" width="35"><img width="92" height="32"
                                                                              src="http://ssl.gstatic.com/images/branding/product/2x/avatar_circle_blue_32dp.png"
                                                                              style="width:32px;height:32px;"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td style="background:url('https://www.gstatic.com/accountalerts/email/hodor/4-corner-nw.png') top left no-repeat;"
                                    width="6" height="5">
                                    <div></div>
                                </td>
                                <td style="background:url('https://www.gstatic.com/accountalerts/email/hodor/4-pixel-n.png') top center repeat-x;"
                                    height="5">
                                    <div></div>
                                </td>
                                <td style="background:url('https://www.gstatic.com/accountalerts/email/hodor/4-corner-ne.png') top right no-repeat;"
                                    width="6" height="5">
                                    <div></div>
                                </td>
                            </tr>
                            <tr>
                                <td style="background:url('https://www.gstatic.com/accountalerts/email/hodor/4-pixel-w.png') center left repeat-y;"
                                    width="6">
                                    <div></div>
                                </td>
                                <td>
                                    <div style="font-family: Roboto-Regular,Helvetica,Arial,sans-serif;padding-left: 20px; padding-right: 20px;border-bottom: thin solid #f0f0f0; color: rgba(0,0,0,0.87); font-size: 24px; padding-top: 40px; text-align: center; word-break: break-word;">
                                        <div class="v2sp"><h3>验证您是该电子邮件地址的所有者</h3>
                                            <p style="font-family: Roboto-Regular,Helvetica,Arial,sans-serif;color: rgba(0,0,0,0.87); font-size: 16px; line-height: 1.8;">
                                                <a th:href="'mailto:'+${to}" th:text="${to}" rel="noopener" target="_blank">1</a>
                                            </p></div>
                                    </div>
                                    <div style="font-family: Roboto-Regular,Helvetica,Arial,sans-serif; font-size: 13px; color: rgba(0,0,0,0.87); line-height: 1.6;padding-left: 20px; padding-right: 20px;padding-bottom: 32px; padding-top: 24px;">
                                        <p class="v2sp">最近有人在验证电子邮件地址时输入了该电子邮件地址。</p>
                                        <p>您可以使用此验证码来验证您是该电子邮件地址的所有者。</p>
                                        <div th:text="${code}" style="font-size:24px;padding-top:20px;padding-bottom:20px;font-weight:bold;text-align:center;">
                                            2
                                        </div>
                                        <p class="v2sp">如果这不是您本人所为，则可能是有人误输了您的电子邮件地址。请勿将此验证码泄露给他人，您目前无需执行任何其他操作。</p>
                                        <p class="v2sp">Google 帐号团队敬上</p></div>
                                </td>
                                <td style="background:url('https://www.gstatic.com/accountalerts/email/hodor/4-pixel-e.png') center left repeat-y;"
                                    width="6">
                                    <div></div>
                                </td>
                            </tr>
                            <tr>
                                <td style="background:url('https://www.gstatic.com/accountalerts/email/hodor/4-corner-sw.png') top left no-repeat;"
                                    width="6" height="5">
                                    <div></div>
                                </td>
                                <td style="background:url('https://www.gstatic.com/accountalerts/email/hodor/4-pixel-s.png') top center repeat-x"
                                    height="5">
                                    <div></div>
                                </td>
                                <td style="background:url('https://www.gstatic.com/accountalerts/email/hodor/4-corner-se.png') top left no-repeat;"
                                    width="6" height="5">
                                    <div></div>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <div style="text-align: left;">
                                        <div style="font-family: Roboto-Regular,Helvetica,Arial,sans-serif;color: rgba(0,0,0,0.54); font-size: 12px; line-height: 20px; padding-top: 10px;">
                                            <div>我们向您发送这封电子邮件，目的是让您了解关于您的 Google 帐号和服务的重大变化。</div>
                                            <div style="direction: ltr;">© 2022 Google Inc.,<a class="afal"
                                                                                               style="font-family: Roboto-Regular,Helvetica,Arial,sans-serif;color: rgba(0,0,0,0.54); font-size: 12px; line-height: 20px; padding-top: 10px;">1600
                                                    Amphitheatre Parkway, Mountain View, CA 94043, USA</a></div>
                                        </div>
                                    </div>
                                </td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr height="32px"></tr>
    </tbody>
</table>
</body>
</html>
